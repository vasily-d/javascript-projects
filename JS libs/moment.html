<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<title>Document</title>
</head>
<body>
	

	<script src="bower_components/moment/min/moment.min.js"></script>
	<script src="bower_components/moment/locale/ru.js"></script>
	<script>
		console.log(moment().format());
		console.log(moment().format('dddd YYYY'));
