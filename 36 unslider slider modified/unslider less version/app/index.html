<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>unslider</title>

	<link rel="stylesheet" href="libs/bower/unslider/dist/css/unslider.css">
	<style src="libs/bower/unslider/dist/css/unslider-dots.css"></style>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="slider">
		<ul>
			<li><img src="img/1.jpg" alt="slide1"></li>
			<li><img src="img/2.jpg" alt="slide2"></li>
			<li><img src="img/3.jpg" alt="slide3"></li>
		</ul>
	</div>

	<script src="libs/bower/jquery/dist/jquery.min.js"></script>
	<script src="libs/bower/unslider/dist/js/unslider-min.js"></script>
	<script>
		$(function() {
			$('.slider').unslider({
				autoplay: true,
				speed: 2000,
				delay: 2000,
				arrow: true,
				arrows: {
					//  Unslider default behaviour
					// 2 - fix by script buttons prev and next
					prev: '<a class="unslider-arrow1 prev">Previous slide</a>',
					next: '<a class="unslider-arrow1 next">Next slide</a>',

					//  Example: generate buttons to start/stop the slider autoplaying
					// stop: '<a class="unslider-pause" />',
					// start: '<a class="unslider-play">Play</a>'
				},
				//animation: 'vertical'
				// noloop: true
			});
		});
	</script>
</body>
</html>
