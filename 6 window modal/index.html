<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>checkbox</title>
	<style>
		*{padding: 0; margin: 0;}
		body{margin: 10px;}
	
		.modal
		{
			display: none;
			position: fixed;
			z-index: 0;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			overflow: auto;
			background-color: rgba(0,0,0,0.8);
		}
		
		.modal-content
		{
			background-color: #fefefe;
			margin: 15% auto;
			padding: 20px;
			border: 1px solid grey;
			width: 80%;
		}
		
		.close
		{
			color: #aaa;
			float: right;
			font-size: 28px;
			font-weight: bold;
		}
		
		
		
	</style>
</head>
<body>
	
	<button id="myBtn">Open modal</button>
	<div id="myModal" class="modal">
		<div class="modal-content">
			<span class="close">&times;</span>
			<p>Модальное окно</p>
		</div>
	</div>
	
	<script defer src = "javascript.js"></script>
</body>
</html>
